<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Library Nest</title>

<style>
    /* --- 1. GLOBAL RESET --- */
    * { box-sizing: border-box; }
    
    body {
        margin: 0;
        padding: 0;
        font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
        background: linear-gradient(135deg, #003366 0%, #001f3f 100%);
        color: white;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    /* --- 2. SCREENSAVER --- */
    #screensaver {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: black;
        z-index: 5000;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #screensaver img {
        width: 100%; height: 100%; object-fit: cover; opacity: 0.9;
    }

    /* --- 3. MENU CONTAINER --- */
    #menu {
        display: none;
        text-align: center;
        width: 100%;
        max-width: 1200px; /* Wide enough for magazines */
        padding: 20px;
        animation: fadeIn 0.5s ease-in;
        /* Allow scrolling if content is too tall */
        overflow-y: auto;
        max-height: 100vh;
    }

    /* Hide scrollbar visually */
    #menu::-webkit-scrollbar { display: none; }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        font-size: 3rem;
        margin: 10px 0 5px 0;
        font-weight: normal;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    p.subtitle {
        font-size: 1.1rem;
        color: #e0e0e0;
        margin-bottom: 30px;
        letter-spacing: 1px;
    }

    /* --- 4. TOP BUTTONS --- */
    .chat-btn-container { margin-bottom: 25px; }

    .chat-btn {
        background: #FFC107;
        color: #003366;
        font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
        font-size: 1.4rem;
        font-weight: bold;
        padding: 15px 60px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 4px 20px rgba(255, 193, 7, 0.5);
        display: inline-flex;
        align-items: center;
        gap: 15px;
        transition: transform 0.2s;
    }

    .chat-btn:hover { transform: scale(1.05); }

    .pill-row {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
    }

    .pill-btn {
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.4);
        color: white;
        font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
        padding: 12px 30px;
        border-radius: 40px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }

    .pill-btn:hover { 
        background-color: rgba(255, 255, 255, 0.25); 
        transform: translateY(-3px);
    }

    /* --- 5. MAGAZINE GRID --- */
    .magazine-divider {
        border-top: 1px solid rgba(255,255,255,0.2);
        width: 80%;
        margin: 0 auto 20px auto;
    }

    .magazine-label {
        font-size: 1.2rem;
        margin-bottom: 15px;
        color: #ddd;
        font-weight: bold;
    }

    .magazine-grid {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        flex-wrap: wrap;
        padding-bottom: 40px;
    }

    .mag-cover {
        height: 160px;
        width: auto;
        border-radius: 6px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .mag-cover:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    /* "View All" Button Box */
    .view-all-box {
        height: 160px;
        width: 120px;
        background: linear-gradient(145deg, #fafafa, #f0f0f0);
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #003366;
        font-weight: bold;
        font-family: sans-serif;
        text-align: center;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: transform 0.2s;
    }

    .view-all-box:hover {
        transform: scale(1.05);
        background: #e8f0fe;
    }

    /* --- 6. POP-UP MODAL --- */
    #universal-modal {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.85);
        z-index: 6000;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(5px);
    }

    .modal-box {
        width: 90%; height: 85%;
        background: white;
        border-radius: 15px;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    .close-btn {
        position: absolute;
        top: 20px; right: 20px;
        background: #cc0000;
        color: white;
        border: none;
        width: 45px; height: 45px;
        border-radius: 50%;
        font-weight: bold;
        font-size: 24px;
        cursor: pointer;
        z-index: 100;
    }

    /* IFRAME (For Chat/Events) */
    iframe { width: 100%; height: 100%; border: none; display: none; }

    /* QR CODE CONTAINER */
    #qr-container {
        display: none;
        text-align: center;
        color: #333;
        padding: 40px;
    }

    #qr-container img {
        width: 300px; height: 300px;
        margin-bottom: 20px;
        border: 2px solid #ddd;
        padding: 10px;
        border-radius: 10px;
    }

    #qr-container h2 {
        color: #003366; margin-bottom: 10px; font-size: 2rem;
    }

    #qr-container p { font-size: 1.2rem; color: #666; }

</style>
</head>
<body>

    <div id="screensaver" onclick="showMenu()">
        <img src="screensaver.gif" alt="Touch to Start">
    </div>

    <div id="menu">
        
        <h1>Welcome to the Library Nest</h1>
        <p class="subtitle">Your gateway to research, resources, and academic success</p>

        <div class="chat-btn-container">
            <button class="chat-btn" onclick="openPage('https://hccs.libanswers.com/chat/widget/595c799ce5a5668816bfcf741d79597b')">
                <span>ðŸ’¬</span> Chat with a Librarian
            </button>
        </div>

        <div class="pill-row">
            
            <button class="pill-btn" onclick="openPage('https://library.hccs.edu/research_writing/style_guides')">
                Citation Station
            </button>
            
            <button class="pill-btn" onclick="openPage('https://library.hccs.edu/about_us/events')">
                Events
            </button>

            <button class="pill-btn" onclick="openQR('https://research.ebsco.com/c/34a5lu/search/results?limiters=&q=&auth-callid=ced22907-cb29-45df-956d-647702b4fcb4', 'Search Catalog')">
                Catalog Search
            </button>

        </div>

        <div class="magazine-divider"></div>
        <div class="magazine-label">Tap a Magazine to Read on Your Phone</div>

        <div class="magazine-grid">
            
            <img class="mag-cover" src="https://d2jv02qf7xgjwx.cloudfront.net/accounts/358453/images/national_geographic.png" 
                 onclick="openQR('https://flipster.ebsco.com/c/bm4kf4/results?limiters=&type=0&db=eon&q=HJ+NGE&auth-callid=462b1a66-e322-46e9-bfc6-627574c6851ae', 'National Geographic')">

            <img class="mag-cover" src="https://d2jv02qf7xgjwx.cloudfront.net/accounts/358453/images/new_yorker.png" 
                 onclick="openQR('https://flipster.ebsco.com/c/bm4kf4/results?limiters=&type=0&db=eon&q=HJ+NYK&auth-callid=3ffa76bf-0849-4106-86e7-297352a913a6', 'The New Yorker')">

            <img class="mag-cover" src="https://d2jv02qf7xgjwx.cloudfront.net/accounts/358453/images/bon_appetit.png" 
                 onclick="openQR('https://flipster.ebsco.com/c/bm4kf4/results?limiters=&type=0&db=eon&q=HJ+BON&auth-callid=23836537-4c8f-4b74-b26f-842f793d505a', 'Bon AppÃ©tit')">

            <img class="mag-cover" src="https://d2jv02qf7xgjwx.cloudfront.net/accounts/358453/images/better_homes_and_garden.png" 
                 onclick="openQR('https://flipster.ebsco.com/c/bm4kf4/results?limiters=&type=0&db=eon&q=HJ+BHG&auth-callid=8768cf45-ad5f-42e3-a4f3-a406d567c18ce', 'Better Homes & Gardens')">

            <img class="mag-cover" src="https://d2jv02qf7xgjwx.cloudfront.net/accounts/358453/images/booklist.png" 
                 onclick="openQR('https://flipster.ebsco.com/c/bm4kf4/results?limiters=&type=0&db=eon&q=HJ+BLL&auth-callid=c88b09bc-d915-4d23-a532-3f22c1885ee9', 'The Booklist')">

            <img class="mag-cover" src="https://d2jv02qf7xgjwx.cloudfront.net/accounts/358453/images/vogue.png" 
                 onclick="openQR('https://flipster.ebsco.com/c/bm4kf4/results?limiters=&type=0&db=eon&q=HJ+VOG&auth-callid=d839dd59-f1ea-474b-b332-9826adc2b48f', 'Vogue')">

            <img class="mag-cover" src="https://d2jv02qf7xgjwx.cloudfront.net/accounts/358453/images/essence.png" 
                 onclick="openQR('https://flipster.ebsco.com/c/bm4kf4/results?limiters=&type=0&db=eon&q=HJ+B3JY&auth-callid=c34132d8-5f08-4575-9995-276dbb40dd3b', 'Essence')">

            <div class="view-all-box" onclick="openQR('https://flipster.ebsco.com/c/bm4kf4', 'All Magazines')">
                View All<br>Magazines
            </div>

        </div>
    </div>

    <div id="universal-modal">
        <div class="modal-box">
            <button class="close-btn" onclick="closeAll()">âœ•</button>
            
            <iframe id="content-frame" src="about:blank"></iframe>

            <div id="qr-container">
                <img id="qr-image" src="" alt="Scan QR Code">
                <h2 id="qr-title">Scan to Read</h2>
                <p>Use your phone camera to open this link.</p>
            </div>
        </div>
    </div>

    <script>
        var screensaver = document.getElementById('screensaver');
        var menu = document.getElementById('menu');
        var modal = document.getElementById('universal-modal');
        var frame = document.getElementById('content-frame');
        var qrContainer = document.getElementById('qr-container');
        var qrImage = document.getElementById('qr-image');
        var qrTitle = document.getElementById('qr-title');
        
        var idleTimer;

        // 1. Show Menu
        function showMenu() {
            screensaver.style.display = 'none';
            menu.style.display = 'block'; 
            resetTimer();
        }

        // 2. Open Web Page (Iframe)
        function openPage(url) {
            qrContainer.style.display = 'none';
            frame.style.display = 'block';
            
            frame.src = url; 
            modal.style.display = 'flex';
            resetTimer();
        }

        // 3. Open QR Code (Dynamic)
        function openQR(url, title) {
            frame.style.display = 'none';
            qrContainer.style.display = 'block';
            
            // Set the Title (e.g., "National Geographic")
            qrTitle.innerText = title;
            
            // Generate QR Code
            qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" + encodeURIComponent(url);
            
            modal.style.display = 'flex';
            resetTimer();
        }

        // 4. Close Everything
        function closeAll() {
            modal.style.display = 'none';
            frame.src = 'about:blank';
            resetTimer();
        }

        // 5. Reset to Screensaver
        function resetToScreensaver() {
            menu.style.display = 'none';
            closeAll();
            screensaver.style.display = 'flex';
        }

        // 6. Timer
        function resetTimer() {
            clearTimeout(idleTimer);
            idleTimer = setTimeout(resetToScreensaver, 60000);
        }

        document.body.addEventListener('click', resetTimer);
        document.body.addEventListener('touchstart', resetTimer);
    </script>

</body>
</html>
